<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
  <title>乐购云购</title>
</head>

<body>
  <!-- 全屏容器 -->
  <div class="lt-container">
    <!-- 头部 -->
    <div class="lt-header">
      <!-- 返回上一页 -->
      <!-- history.back()
        history.go(-1) -->
      <a href="javascript:history.back();" class="icon-left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h3>搜索中心</h3>
    </div>
    <!-- 身体 -->
    <div class="lt-main">
      <!-- 区域滚动 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 搜索框 -->
          <div class="lt-search">
            <input type="text" placeholder="请输入搜索关键字" class="search-input">
            <button class="mui-btn mui-btn-primary searchBtn">搜索</button>
          </div>

          <!-- 排序 -->
          <div class="lt-sort">
            <a href="#">上架时间<i class ="fa fa-angle-down"></i></a>
            <a href="#" data-type="price">价格<i class ="fa fa-angle-down"></i></a>
            <a href="#" data-type="num">库存<i class ="fa fa-angle-down"></i></a>
            <a href="#">折扣<i class ="fa fa-angle-down"></i></a>
          </div>

          <!-- 产品 -->
            <!-- 产品 -->
            <div class="lt-product">
                <!-- <ul class="mui-clearfix">
                  <li class ="lt-item">
                    <a href="#">
                      <img src="./images/product.jpg" alt="">
                      <p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>
                      <p><span class="price">¥560</span><span class="oldprice">¥560</span></p>
                      <button class="mui-btn mui-btn-primary">立即购买</button>
                    </a>
                  </li>
                </ul> -->
                <!-- <div class="loading"></div> -->
              </div>



        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt-footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>用户中心</p>
          </a>
        </li>

      </ul>
    </div>
  </div>

  <!-- 产品的模板引擎渲染 -->
  <script type="text/html" id="productTpl">
   <ul class="mui-clearfix">
     {{each data v i}}
     <li class ="lt-item">
       <a href="product.html?productId={{v.id}}" data-id="{{v.id}}">
         <img src="{{v.pic[0].picAddr}}" alt="">
         <p class="mui-ellipsis-2">{{v.proName}}</p>
         <p><span class="price">¥{{v.price}}</span><span class="oldprice">¥{{v.oldprice}}</span></p>
         <button class="mui-btn mui-btn-primary">立即购买</button>
       </a>
     </li>
     {{/each}}
   </ul>
  </script>



  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>

</html>
