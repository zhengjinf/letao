<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
  <title>乐购云购</title>
</head>

<body>
  <!-- 全屏容器 -->
  <div class="lt-container">
    <!-- 头部 -->
    <div class="lt-header">
      <!-- 返回上一页 -->
      <!-- history.back()
        history.go(-1) -->
      <a href="javascript:history.back();" class="icon-left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h3>商品详情</h3>
      <a href="javascript:location.reload();" class="icon-right">
        <span class="mui-icon mui-icon-reload"></span>
      </a>
    </div>
    <!-- 身体 -->
    <div class="lt-main">
      <!-- 区域滚动 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->


        </div>
      </div>
    </div>

    <!-- 购物车 -->
    <div class="lt-cart">
      <a href="cart.html" class="mui-pull-left">前往购物车</a>
      <div class="mui-pull-right">
        <button class="mui-btn mui-btn-danger addCart">加入购物车</button>
        <button class="mui-btn mui-btn-warning">买买买</button>
      </div>
    </div>
    
  </div>

  <!-- 模板引擎渲染 -->
  <script type="text/html" id ="tpl">
    <!-- 轮播图 -->
    <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">
        <!-- 轮播图图片 -->

        <div class="mui-slider-item"><a href="#"><img src="{{pic.length-1[picAddr]}}" /></a></div>

        {{each pic v i}}
        <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
        {{/each}}

        <div class="mui-slider-item"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
      </div>
      <!-- 小圆点 -->
      <div class="mui-slider-indicator">
          {{each pic v i}}
          <div class="mui-indicator {{i === 0?'mui-active':''}}"></div>
          <!-- <div class="mui-indicator mui-active"></div> -->
          {{/each}}
         
        </div>
    </div>

    <!-- 标题 -->
    <div class="lt-title item-box">
      <strong>{{proName}}</strong>
    </div>

    <!-- 价格 -->
    <div class="lt-price item-box">
      <span>价格:</span>
      <span class="price">¥{{price}}</span>
      <span class="oldPrice">¥{{oldPrice}}</span>
    </div>

    <!-- 尺码 -->
    <div class="lt-size item-box">
          尺码:
          <%
          var arr = size.split('-');
          var start = arr[0];
          var end = arr[1];
          for (var i = start;i <= end; i++){
          %>
        <span>{{i}}</span>
        <% } %>
    </div>

    <!-- 数量 -->
    <div class="lt-num item-box">
      <span>数量:</span>
      <!-- 最大 最小 -->
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
        <!-- "-"按钮，点击可减小当前数值 -->
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" />
        <!-- "+"按钮，点击可增大当前数值 -->
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
      <span class="surply">剩余数量:{{num}}双</span>
    </div>

    <!-- 详情 -->
    <div class="lt-desc item-box">
      详情:{{proDesc}}
    </div>
  
  </script>



  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
