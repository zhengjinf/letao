  <!-- 搜索历史的模板引擎 -->
  <script type="text/html" id="tpl">
  {{if arr.length === 0}}
    <p>没有更多数据了</p>
    {{else}}
      <div class="lt-title">
       <span class="mui-pull-left">搜索记录</span>
       <span class="mui-pull-right btn-empty"><i class="fa fa-trash"></i>清空记录</span>
     </div>
      <div class="lt-history">
         <ul>
           {{each arr v i}}
           <li>
             <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
             <span data-index="{{ i }}"  class="btn-del mui-icon mui-icon-closeempty mui-pull-right"></span>
           </li>
           {{/each}}
         </ul> 
       </div> 
    {{/if}}
    </script>
