    <!-- 模板引擎进行用户渲染 -->
    <script type="text/html" id = "productTpl">
      {{each arr v i}}
      <li class="mui-table-view-cell mui-transitioning">
          <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn-edit" style="transform: translate(0px, 0px);"
            data-id="{{v.id}}" 
            data-size="{{v.size}}"
            data-num="{{v.num}}"
            data-productSize = "{{v.productSize}}"
            data-productNum ="{{v.productNum}}"

            
            ></a>
            <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn-del" style="transform: translate(-90px, 0px);" data-id="{{v.id}}"></a>
           
          </div>
          <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
            <div class="mui-table-cell">
             
              <!-- 左侧图片和复选框 -->
              <div class="lt-img">
                <img src="{{ v.pic[0].picAddr }}" alt="">
                <input type="checkbox">
              </div>

              <!-- 右边内容 -->
              <div class="lt-rightinfo">
                <!-- 标题 -->
               <p class="lt-title">
                 {{v.proName}}
                </p>

                <!-- 价格 -->
                <div class="lt-price">
                  <span class="price">¥{{v.price}}</span>
                  <span class="oldprice">¥{{v.oldPricee}}</span>
                  <span class="num mui-pull-right">{{v.num}}双</span>
                </div>
                <!-- 鞋码 -->
                <p class="size">鞋码:{{v.size}}</p>
              </div>
            </div>
          </div>
        </li>
         {{/each}}
    </script>

    <!-- 购物车编辑的模板渲染 -->
    <script type="text/html" id ="editTpl">
    <div class="lt-size">
        尺码:
        <% 
        var arr = productsize.split('-');//["40", "50"]
        var start = arr[0];
        var end = arr[1];
        for (var i = start;i <= end; i++){ 
          %>  
        <span class="{{i == size ?'current' : '' }}">{{i}}</span>
        <!-- <span class="{{ i == size ? 'current' : '' }}">{{ i }}</span> -->

        <% } %>
      
    </div>
    <div class="lt-num">
      数量:<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" value="{{num}}">
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>
    
    
    </script>
