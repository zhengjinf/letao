<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>乐淘商城</title>
</head>

<body>
  <!-- 左边侧边栏 -->
  <div class="lt-aside">
    <!-- 头部 -->
    <div class="lt-header">
      <h3>黑马25期</h3>
    </div>
    <!-- 用户信息 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>

    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>用户管理</a>
          <li>
            <a href="javascript:;" class="category">
              <i class="glyphicon glyphicon-list"></i>分类管理</a>
            <div class="child">
              <a href="first.html">一级分类</a>
              <a href="second.html" class="current">二级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html">
              <i class="glyphicon glyphicon-tags"></i>商品管理</a>
          </li>
      </ul>
    </div>
  </div>

  <!-- 右侧主体 -->
  <div class="lt-main">
    <!-- 头部 -->
    <div class="topbar">
      <a href="javascript:;" class="pull-left menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="javascript:;" class="pull-right logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>

    <!-- 面包屑导航 -->
    <div class="container">
      <ol class="breadcrumb mt-20">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">分类管理</li>
        <li class="active">二级管理</li>
      </ol>
      <div class="lt-content">
        <button class="btn btn-default addBtn">添加分类</button>
        <table class="table table-bordered table-hover mt-20">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>ww</td>
              <td>wwww</td>
              <td>www</td>
              <td><img src="./images/none.png" alt="" style="height:50px;"></td>
            </tr> -->
          </tbody>
        </table>
        <!-- 分页容器 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>

    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="cover">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary mlogout">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

  <!-- 添加分类模态框 -->
  <div class="modal fade" tabindex="-1" id="cateSecModal">
      <!-- 模态框结构 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form id="form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input type="text"  name="categoryName" class="form-control" placeholder="请输入一级分类">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  <!-- 模板引擎进行页面渲染 -->
  <script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{i+ 1 + (page - 1)*size}}</td>
        <td>wwww</td>
        <td>www</td>
        <td><img src="{{v.brandLogo}}" alt="" style="height:50px;"></td>
      </tr>
      {{/each}}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/second.js"></script>
</body>

</html>
