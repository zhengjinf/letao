<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>乐淘商城</title>
</head>

<body>
  <!-- 左边侧边栏 -->
  <div class="lt-aside">
    <!-- 头部 -->
    <div class="lt-header">
      <h3>黑马25期</h3>
    </div>
    <!-- 用户信息 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>

    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>用户管理</a>
          <li>
            <a href="javascript:;" class="category">
              <i class="glyphicon glyphicon-list"></i>分类管理</a>
            <div class="child" style="display:none">
              <a href="first.html">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html" class="current">
              <i class="glyphicon glyphicon-tags"></i>商品管理</a>
          </li>
      </ul>
    </div>
  </div>

  <!-- 右侧主体 -->
  <div class="lt-main">
    <!-- 头部 -->
    <div class="topbar">
      <a href="javascript:;" class="pull-left menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="javascript:;" class="pull-right logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>

    <!-- 面包屑导航 -->
    <div class="container-fluid">
      <ol class="breadcrumb mt-20">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">商品管理</li>
      </ol>
      <div class="lt-content">
        <button class="btn btn-default addBtn">添加商品</button>
        <table class="table table-bordered table-hover mt-20">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
                  <td>1</td>
                  <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
                  <td>描述123123</td>
                  <td>44</td>
                  <td>35-56</td>
                  <td>已下架</td>
                  <td><button class="btn btn-danger">上架</button></td>
                </tr> -->
          </tbody>
        </table>
        <!-- 分页 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="cover">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary mlogout">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- 添加商品模态框 -->
  <div class="modal fade" tabindex="-1" id="productModal">
    <!-- 模态框结构 -->
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="true">
                  <span class="selectFirst">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <!-- <li><a href="#">Action</a></li> -->
                </ul>
              </div>
              <!-- 存储brandId -->
              <input type="hidden" name="brandId">
              <input type="hidden" name="statu">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
            </div>
            <div class="form-group">
              <textarea name="proDesc" id="" cols="30" rows="5" class="form-control" placeholder="请输入商品描述"></textarea>
              <!-- <input type="text" class="form-control" placeholder="请输入商品描述" name="proDesc"> -->
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
            </div>

            <div class="form-group">
              <label for="updatefile" class="btn btn-default">上传图片</label>
              <input type="file" id="updatefile" name="pic1" data-url="/product/addProductPic" style="display:none;" multiple>
            </div>
            <div class="form-group img-box">
              <!-- <img src="./images/none.png" width="100px"> -->
              <input type="hidden" name="picStatu">
            </div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 页面的模板引擎渲染 -->
  <script type="text/html" id="tpl">
    {{each rows v i}}
      <tr>
          <td>{{i + 1 + (page - 1)*size}}</td>
          <td>{{v.proName}}</td>
          <td>{{v.proDesc}}</td>
          <td>{{v.num}}</td>
          <td>{{v.size}}</td>
          statu:1上架 0 下架
          <td>
            {{v.statu===1?'上架':'下架'}}
          </td>
          <td>
            {{if v.statu===0}}
            <button class="btn btn-danger">上架</button>
            {{else}}
            <button class="btn btn-success">下架</button>
            {{/if}}
          </td>
        </tr>
      {{/each}}
    </script>

  <!-- 下拉框的模板引擎 -->
  <script type="text/html" id="dropdownTpl">
      {{each rows v i}}
    <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li> 
    {{/each}}
    </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
