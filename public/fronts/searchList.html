<html lang="en">

<head>

<body>

  <div class="lt-container">
    <!--头部绝对定位-->

      </a>
      <h3>搜索中心</h3>

    </div>
    <!--主体-->
    <div class="lt-main">
      <!-- 区域滚动 -->
      <!-- 父级元素要相对定位 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 搜索框 -->
          <div class="lt-search">
            <input type="text" placeholder="请输入搜索关键字" class="input-search">
            <button class="mui-btn mui-btn-primary searchBtn">搜索</button>
          </div>

          <!-- 排序 -->
          <div class="lt-sort">
            <a href="#">上架时间
              <span class="fa fa-angle-down"></span>
            </a>
            <a href="#" data-type="price"> 价格
              <span class="fa fa-angle-down"></span>
            </a>
            <a href="#" data-type="num">库存
              <span class="fa fa-angle-down"></span>
            </a>
            <a href="#">折扣
              <span class="fa fa-angle-down"></span>
            </a>
          </div>



          <!-- 产品 -->
          <div class="lt-product">

          <li class="lt-item">
            <a href="#">
              <img src="./images/product.jpg" alt="">
              <p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>
              <p><span class="price">¥560</span><span class="oldPrice">¥580</span></p>
              <button class= "mui-btn mui-btn-primary">立即购买</button>
            </a>
          </li>
        </ul> -->
        <!-- <div class="load"></div> -->
          </div>





        </div>
      </div>
    </div>
    <!--底部-->
    <div class="lt-footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tpl">  
    <ul class ="mui-clearfix">
      {{each data v i}}
        <li class="lt-item">
          <a href="product.html?productId={{v.id}}" data-id="{{v.id}}">
            <img src="{{v.pic[0].picAddr}}" alt="">
            <p class="mui-ellipsis-2">{{v.proName}}</p>
            <p><span class="price">¥{{v.price}}</span><span class="oldPrice">¥{{v.oldPrice}}</span></p>
            <button class= "mui-btn mui-btn-primary">立即购买</button>
          </a>
        </li>
        {{/each}}
      </ul>
  </script>


  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>
