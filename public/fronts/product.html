<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>
<body>
    <!--全屏容器-->
    <div class="lt-container">
    <!--头部绝对定位-->
    <div class="lt-header">
      <!--定位-->
      <a href="javascript:history.back();" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>商品详情</h3>
      <a href="javascript:location.reload();" class="icon-right"><i class="mui-icon mui-icon-reload"></i></a>

    </div>
    <!--主体-->
    <div class="lt-main">
      <!-- 区域滚动 -->
      <!-- 父级元素要相对定位 -->
      <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <!-- 轮播图 -->
          
            
          </div>
        </div>
    </div>

    <script type="text/html" id ="productTpl">
    
      <div class="mui-slider">
          <!-- 图片容器 -->
            <div class="mui-slider-group mui-slider-loop">
              <!-- 添加两张假图 -->
              <div class="mui-slider-item"><a href="#"><img src="{{ pic[pic.length-1].picAddr }}" /></a></div>
              {{each pic v i}}
              <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
             {{/each}}

              <div class="mui-slider-item"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
            </div>
            <div class="mui-slider-indicator">
              {{each pic v i}}
                <div class="mui-indicator {{i === 0?' mui-active': ''}}"></div>
                {{/each}}
              </div>
          </div>

          <!-- 标题 -->
          <div class="lt-title item-box">
            <strong>
             {{proName}}
            </strong>
          </div>
          <!-- 价格 -->
          <div class="lt-price item-box">
            <span>价格:</span>
            <span class="price">¥{{price}}</span>
            <span class="oldprice">¥{{oldPrice}}</span>
          </div>

          <!-- 尺码 -->
          <div class="lt-size item-box">
            尺码:
            <% 
            var arr = size.split('-');
            var start = arr[0];
            var end = arr[1];
            for (var i =start; i <= end; i++){
            %>
            <span>{{i}}</span>
            <% } %>
           
          </div>
          
          <!-- 数量 -->
          <div class="lt-num item-box">
           <span>数量:</span>
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
              </div>
            <span class="surply">剩余数量:{{num}}双</span>
          </div>

          <!-- 详情 -->
          <div class="lt-desc item-box">详情:{{proDesc}}</div>
    
    </script>
    
    <!-- 底部 -->
    <div class="cart-footer mui-clearfix">
      <a href="cart.html mui-pull-left">前往购物车</a>
      <div class="btns mui-pull-right ">
        <button class="mui-btn mui-btn-danger addCart">加入购物车</button>
        <button class="mui-btn mui-btn-warning">买买买</button>
      </div>
    </div>
  </div>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
