<body>

  <div class="lt-container">
    <!--头部绝对定位-->

      <!--定位-->

        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>搜索中心</h3>

    </div>
    <!--主体-->
    <div class="lt-main">
      <!-- 区域滚动 -->
      <!-- 父级元素要相对定位 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 搜索框 -->
          <div class="lt-search">
            <input type="text" placeholder="请输入搜索关键字" class="input-search">
            <button class="mui-btn mui-btn-primary searchBtn">搜索</button>
          </div>

          <!-- 搜索框 -->
          <div class="lt-content">
            <!-- <div class="title">
                <span class="mui-pull-left">搜索历史</span>

              </div> -->
            <!-- 历史记录 -->

                <ul>
                  <li>

                  </li>
                  <li>
                    <a href="#" class="mui-pull-left">鹏鹏</a>
                    <span class="btn-del mui-icon mui-icon-closeempty mui-pull-right"></span>
                  </li>
                  <li>

                    <span class="btn-del mui-icon mui-icon-closeempty mui-pull-right"></span>
                  </li>
                </ul>
              </div> -->
          </div>




        </div>
      </div>
    </div>
    <!--底部-->
    <div class="lt-footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


  <script type="text/html" id="tpl">
    {{if arr.length === 0}}
    <p>没有更多数据了</p>
    {{else}}
    <div class="title">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right btn-empty"><i class="fa fa-trash "></i>清空历史</span>
      </div>
      <div class="lt-history">
          <ul>
            {{each arr v i}}
            <li>
              <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
              <span class="btn-del mui-icon mui-icon-closeempty mui-pull-right" data-index="{{i}}"></span>
            </li>
            </li>
            {{/each}}
          </ul>
        </div>
        {{/if}}
  
  
  </script>
  <script src="./lib/mui/js/mui.js"></script>
