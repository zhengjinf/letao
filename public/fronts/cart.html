  <script type="text/html" id ="queryTpl">
    {{each arr v i}}
      <li class="mui-table-view-cell mui-transitioning">
         <div class="mui-slider-right mui-disabled">
           <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn-edit" style="transform: translate(0px, 0px);"
           data-id="{{v.id}}"
           data-size="{{v.size}}"
           data-num="{{v.num}}"
           data-productNum="{{v.productNum}}"
           data-productSize="{{v.productSize}}"
           ></a>
           <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn-del" style="transform: translate(-90px, 0px);" data-id="{{v.id}}"></a>
         </div>
         <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
           <div class="mui-table-cell">
            <div class="lt-left">
              <img src="{{v.pic[0].picAddr}}" alt="">
              <input type="checkbox">
            </div>

            <div class="lt-right">
              <div class="title">
                {{v.proName}}
               </div>

               <div class="lt-price">
                 <span class="price">¥{{v.price}}</span>
                 <span class="oldPrice">¥{{v.oldPrice}}</span>
                 <span class="mui-pull-right num">{{v.num}}双</span>
               </div>

               <div class="lt-size">
                 鞋码:{{v.size}}
               </div>
            </div>
           </div>
         </div>
       </li>
       {{/each}}
  </script>

  <!-- 编辑商品的模板引擎 -->
  <script type="text/html" id ="editTpl">
    <div class="elt-size">
   尺码:
    <% 
    var arr = productsize.split("-");
    var start = arr[0];
    var end = arr[1];
    for (var i = start; i <= end ; i++){
    %>
   <span class ="{{i == size ? 'current' : ''}}">{{i}}</span>
   <% } %>

  </div>
  <div class="elt-num">
    数量:<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" / value="{{num}}">
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
  </div>
  
  </script>
