<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>乐淘商城</title>
</head>

<body>


  <!-- 左侧侧边栏 -->
  <div class="lt-aside">
    <!-- 头部 -->
    <div class="lt-header">
      <a href="javascript:;">黑马25期</a>
    </div>
    <!-- 用户 -->
    <div class="lt-user mt-20">
      <img src="./images/default.png" alt="">
      <h4>超级管理员</h4>
    </div>
    <!-- 导航 -->
    <div class="lt-nav">
      <ul>
        <li>
          <a href="user.html" class="current">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="child" style="display:none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
          
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <!-- 右侧 -->
  <div class="lt-main">
  <!-- 头部 -->
  <div class="lt-mheader">
    <a href="javascript:;" class="pull-left menu"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a href="javascript:;" class="pull-right logout"><span class="glyphicon glyphicon-log-out"></span></a>
  </div>

  <!-- 面包屑导航 -->
  <div class="container-fluid mt-20">
      <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">用户管理</li>
        </ol>
  </div>

  <div class="lt-content">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>序号</th>
          <th>用户名</th>
          <th>手机号</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td>1</td>
          <td>itcast</td>
          <td>15102324243</td>
          <td>禁用</td>
          <td><button class="btn btn-success">启用</button></td>
        </tr> -->
      </tbody>
    </table>
    <div class="text-right">
      <ul id="paginator"></ul>
    </div>
  </div>

  </div>


   <!-- 退出模态框 -->
   <div class="modal fade" tabindex="-1" role="dialog" id="logoutModal">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary logoutBtn">退出</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>

   <!-- 禁用启用切换模态框 -->
   <div class="modal fade" tabindex="-1" role="dialog" id="toggleModal">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><span class="glyphicon glyphicon-info-sign"></span>您确定执行此操作吗</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary submitBtn">确定</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>

    <!-- 表格的模板引擎渲染 -->
    <script type="text/html" id = "tpl">
    {{each rows v i}}
    <tr>
          <td>{{i + 1 + (page - 1) * size}}</td>
          <td>{{v.username}}</td>
          <td>{{v.mobile}}</td>
          <!-- isDelete:0禁用 -->
          <td>{{v.isDelete===0?'禁用':'启用'}}</td>
          <td data-id="{{v.id}}">
            <!-- 0:启用 -->
            {{if v.isDelete === 1}}
            <button class="btn btn-danger">禁用</button>
            {{else}}
            <button class="btn btn-success">启用</button>
            {{/if}}
          </td>
        </tr>
    {{/each}}
    </script>








  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
 <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>
</body>

</html>
