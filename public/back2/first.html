<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>乐淘商城</title>
</head>

<body>


  <!-- 左侧侧边栏 -->
  <div class="lt-aside">
    <!-- 头部 -->
    <div class="lt-header">
      <a href="javascript:;">黑马25期</a>
    </div>
    <!-- 用户 -->
    <div class="lt-user mt-20">
      <img src="./images/default.png" alt="">
      <h4>超级管理员</h4>
    </div>
    <!-- 导航 -->
    <div class="lt-nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html" class="current">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>

        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <!-- 右侧 -->
  <div class="lt-main">
    <!-- 头部 -->
    <div class="lt-mheader">
      <a href="javascript:;" class="pull-left menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right logout">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>

    <!-- 面包屑导航 -->
    <div class="container-fluid mt-20">
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">分类管理</li>
        <li class="active">一级管理</li>
      </ol>
    </div>

    <div class="lt-content">
      <button class="btn btn-default btnAdd">添加分类</button>
      <table class="table table-bordered table-hover mt-20">
        <thead>
          <tr>
            <th width="20%">序号</th>
            <th width="80%">一级分类名</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
          <td>1</td>
          <td>1</td>
        </tr> -->
        </tbody>
      </table>
      <!-- 分页 -->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>

  </div>

  <!-- 退出模态框 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="logoutModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加分类模态框 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="firstModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入一级分类" name="categoryName">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary addBtn">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- 表格的模板引擎 -->

  <script type="text/html" id="tpl">
      {{each rows v i}}
      <tr>
          <td>{{i+1+(page-1)*size}}</td>
          <td>{{v.categoryName}}</td>
        </tr>
    {{/each}}
    </script>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/first.js"></script>
</body>

</html>
